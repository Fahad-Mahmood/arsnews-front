<app-navbar></app-navbar>
<main role="main" class="flex-shrink-0 main">
<div class="container custom-container">
<div class="row">
  <div class="col-4 facebook-sidebar">
    <app-fb-sidebar></app-fb-sidebar>
  </div>
  <div class="col-8">
<div *ngIf = "news">
<figure>
  <img class="detail-image" src="{{news.image}}">
</figure>
<div class="news-container">
    <ul class="ml-auto">
        <li class="float-right">
            <span> {{news.date| date}}  </span>
            <i class="fas fa-clock news-icon"></i>      
        </li>
        <li class="float-right mr-3">
            <span>تبصرے 0 </span>
            <i class="fas fa-comments news-icon"></i>      
        </li>
        <li class="float-right mr-3">
            <span>{{news.views}} مناظر</span>
            <i class="fas fa-eye news-icon"></i>      
        </li>
      </ul>
</div>
<h1 class="text-right mt-4 title-head">{{news.title}}</h1>
<p class="text-right news-text">{{news.description}}</p>

<figure *ngIf="news.video">
    <div class="y-video">
        <youtube-player 
        [videoId]="news.video"
        width="700"
        height="400"
       ></youtube-player>
    </div>
</figure>
</div>

      </div>
    </div>
    
    </div>
    </main>
    <app-footer></app-footer>
